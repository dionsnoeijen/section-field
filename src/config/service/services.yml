services:
  install.field.type.command:
    class: Tardigrades\Command\InstallFieldTypeCommand
    arguments:
      - '@doctrine.orm.entity_manager'

  update.field.type.command:
    class: Tardigrades\Command\UpdateFieldTypeCommand
    arguments:
      - '@doctrine.orm.entity_manager'

  delete.field.type.command:
    class: Tardigrades\Command\DeleteFieldTypeCommand
    arguments:
      - '@doctrine.orm.entity_manager'

  list.field.type.command:
    class: Tardigrades\Command\ListFieldTypeCommand
    arguments:
      - '@doctrine.orm.entity_manager'

  create.section.command:
    class: Tardigrades\Command\CreateSectionCommand
    arguments:
      - '@doctrine.orm.entity_manager'

  update.section.command:
    class: Tardigrades\Command\UpdateSectionCommand
    arguments:
      - '@doctrine.orm.entity_manager'

  list.section.command:
    class: Tardigrades\Command\ListSectionCommand
    arguments:
      - '@doctrine.orm.entity_manager'

  create.field.command:
    class: Tardigrades\Command\CreateFieldCommand
    arguments:
      - '@doctrine.orm.entity_manager'

  update.field.command:
    class: Tardigrades\Command\UpdateFieldCommand
    arguments:
      - '@doctrine.orm.entity_manager'

  delete.field.command:
    class: Tardigrades\Command\DeleteFieldCommand
    arguments:
      - '@doctrine.orm.entity_manager'

  list.field.command:
    class: Tardigrades\Command\ListFieldCommand
    arguments:
      - '@doctrine.orm.entity_manager'
